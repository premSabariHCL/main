<section class="h-screen bg-red-50">
    <div class="container py-5 h-auto pt-48">
        <div class="row flex justify-content-center align-items-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-slate-600 text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <h2 class="animate-bounce fw-bold mb-2 text-uppercase">Login</h2>
                            <p class="text-white-50 mb-5">Please enter your login and password!</p>

                            <div data-mdb-input-init class="form-outline form-white mb-4">
                                <input type="email" class="form-control form-control-lg" placeholder="Email" />
                            </div>
            
                            <div data-mdb-input-init class="form-outline form-white mb-4">
                                <input type="password" class="form-control form-control-lg" placeholder="Password" />
                           </div>

                            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit" (click)="handleLogin()">Login</button>

                            <div>
                                <p class="mb-0">Don't have an account <a routerLink="/registration" class="text-white-50 fw-bold">Sign Up</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
