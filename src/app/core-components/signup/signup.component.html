<section class="h-screen bg-red-50">
    <div class="container py-5 h-auto pt-48">
        <div class="row flex justify-content-center align-items-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-slate-600 text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <h2 class="animate-bounce fw-bold mb-2 text-uppercase">Sign Up now</h2>

                            <div class="row">
                                <div class="col-md-6 mb-4">
                                  <div data-mdb-input-init class="form-outline">
                                    <input type="text" class="form-control" placeholder="First Name" />
                                  </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                  <div data-mdb-input-init class="form-outline">
                                    <input type="text" class="form-control" placeholder="Last Name" />
                                  </div>
                                </div>
                            </div>

                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="email" class="form-control" placeholder="Email address" />
                            </div>
                
                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="password" class="form-control" placeholder="Current password" />
                            </div>

                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="password" class="form-control" placeholder="Conform password" />
                            </div>

                            <select class="form-select mb-4" aria-label="Default select example">
                                <option>Select country list</option>
                            </select>
                            <select class="form-select mb-4" aria-label="Default select example">
                                <option>Select state list</option>
                            </select>
                            <select class="form-select mb-4" aria-label="Default select example">
                                <option>Select city list</option>
                            </select>

                            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
